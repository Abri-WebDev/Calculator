<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script> 
    <title>Document</title>
</head>
<body>
    <div class="content">
        <div class="wrapper">
          <div class="screen">   
              <div  class="lastOpp" >0</div>
              <div  class="currentOpp">0</div>
          </div>
           <div class="input">
            <div class="numbers">
              <button data-equal class="key">=</button>
              <button data-operator class="key">/</button>
              <button data-operator class="key">*</button>
              <button data-key class="key">7</button>
              <button data-key class="key">8</button>
              <button data-key class="key">9</button>  
              <button data-key class="key">4</button>
              <button data-key class="key">5</button>
              <button data-key class="key">6</button>
              <button data-key class="key">1</button>
              <button data-key class="key">2</button>
              <button data-key class="key">3</button>
              <button data-key id="zero" class="key">0</button> 
              <button data-decimal class="key">.</button>
              <button data-delete class="key">Delete</button>
            </div>
             <div class="horizontal">
              <button data-operator class="horizontalButton">-</button>
              <button class="horizontalButton clear">Clear</button>
              <button data-operator id="plus" class="horizontalButton">+</button>
              <button data-operator id='enter' class="horizontalButton">Enter</button>
            </div>
          </div>
        </div>
      </div>  
</body>
</html>
